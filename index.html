        .image-card-wrapper {

            enlargedImage.alt = cardImage.alt; 
            
            // 3. ‡¶≤‡¶æ‡¶á‡¶ï ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßá ‡¶´‡ßÅ‡¶≤ ‡¶≠‡¶ø‡¶â ‡¶Ü‡¶á‡¶ï‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            if (likesRef) {
                const imageId = sanitizeImageId(cardWrapper.getAttribute('data-title'));
                const likeIconFull = document.querySelector('#likeImageViewBtn .like-icon-full');

                likesRef.child(imageId).child('users').child(USER_ID).once('value', (snapshot) => {
                    if (snapshot.exists() && snapshot.val() === true) {
                        likeIconFull.classList.add('fas'); 
                        likeIconFull.classList.remove('far');
                    } else {
                        likeIconFull.classList.add('far'); 
                        likeIconFull.classList.remove('fas');
                    }
                });
            }
            
            body.classList.remove('gallery-active');
            body.classList.add('image-view-active');
            
            loadingContainer.style.display = 'none';
            resultContainer.style.display = 'none'; 
            
            // üî• ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡¶®‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã
            promptActionButtons.style.display = 'none'; 
            
            generatePromptButton.style.display = 'flex'; 
        }

        function handleCardClick(event) {
            // ‡¶Ø‡¶¶‡¶ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶æ‡¶≠ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶Ü‡¶á‡¶ï‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶§‡¶¨‡ßá ‡¶á‡¶Æ‡ßá‡¶ú ‡¶≠‡¶ø‡¶â ‡¶ñ‡ßã‡¶≤‡¶æ ‡¶π‡¶¨‡ßá ‡¶®‡¶æ, ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶≤‡¶æ‡¶á‡¶ï ‡¶ü‡¶ó‡¶≤ ‡¶π‡¶¨‡ßá‡•§
            if (event.target.closest('.like-count')) {
                return;
            }
            
            const cardWrapper = event.currentTarget;  
            updateViewCount(cardWrapper);
        }

        function closeImageView() {
            body.classList.remove('image-view-active');
            body.classList.add('gallery-active');
            
            setTimeout(() => {
                allBar.scrollTop = savedScrollPosition;
            }, 10);  
        }
        
        function setupCardClickListener(cards) {
            cards.forEach(card => {
                card.removeEventListener('click', handleCardClick);  
                card.addEventListener('click', handleCardClick);
            });
        }
        
        function setupLikeListeners() {
            const likeButtons = document.querySelectorAll('.like-count');
            likeButtons.forEach(button => {
                button.removeEventListener('click', handleLikeClickHome);
                button.addEventListener('click', handleLikeClickHome);
            });
        }
        
        function handleLikeClickHome(event) {
            event.stopPropagation(); // ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü‡¶ï‡ßá ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            const likeButtonElement = event.currentTarget;
            toggleLike(likeButtonElement);
        }

        function loadMoreImages() {
            if (!allCards || currentIndex >= allCards.length) {
                loadMoreButton.disabled = true;
                loadMoreButton.textContent = "No More Images";
                return;
            }

            loadMoreButton.disabled = true;
            loadMoreButton.textContent = "Loading...";

            setTimeout(() => {
                const endIndex = Math.min(currentIndex + cardsPerLoad, allCards.length);

                for (let i = currentIndex; i < endIndex; i++) {
                    const card = allCards[i];
                    loadInitialViews(card);  // loadInitialViews-‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá isInitialBatchReady ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá
                }

                currentIndex = endIndex;  

                // ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ó‡ßÅ‡¶≤‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡¶æ‡¶á‡¶ï ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                setupLikeListeners();

                if (currentIndex >= allCards.length) {
                    loadMoreButton.style.display = 'none';
                } else {
                    loadMoreButton.disabled = false;
                    loadMoreButton.textContent = "Load More";
                }
            }, 3000);  
        }

        function setupDeveloperLink() {
            if (developerNameLink) {
                developerNameLink.addEventListener('click', (e) => {
                    e.preventDefault();  
                    window.open(telegramLink, '_blank');  
                });
            }
        }
        
        function filterImages(searchTerm) {
            allCards.forEach(card => {
                // ‚úÖ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü: ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü data-full-title ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
                const fullTitle = card.getAttribute('data-full-title').toLowerCase();
                const prompt = card.getAttribute('data-prompt').toLowerCase();
                
                if (fullTitle.includes(searchTerm) || prompt.includes(searchTerm)) {
                    card.style.display = 'block';
                    // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶¨‡¶æ‡¶∞‡¶¨‡¶æ‡¶∞ ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ observe ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
                    if(!card.classList.contains('animated')) {
                       observer.observe(card);
                    }
                } else {
                    card.style.display = 'none';
                    observer.unobserve(card);  
                    card.classList.remove('animated');  
                }
            });
            loadMoreButton.style.display = searchTerm ? 'none' : 'inline-block';
        }

        // ===============================================
        // üöÄ PRELOADER LOGIC (FIXED FOR VIDEO FLASH & CONTENT READY)
        // ===============================================
        const preloader = document.getElementById('preloader');
        // üî• video-1 ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ ‡¶ï‡¶∞‡ßá, video-2 ‡¶ï‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá video-1 ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá 
        const video1 = document.getElementById('video-1'); 
        let videosLoaded = 0;
        
        const minDisplayTime = 5000; 
        const startTime = Date.now(); // ‡¶≤‡ßã‡¶° ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ
        
        // üî• ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® #3: ‡¶∏‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶ï‡ßÄ (Session Storage Key)
        const PRELOADER_SHOWN_KEY = 'preloader_shown'; 

        /**
         * üî• ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® #2: ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã‡¶∞ ‡¶ö‡ßÇ‡¶°‡¶º‡¶æ‡¶®‡ßç‡¶§ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®, ‡¶Ø‡¶æ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶§ ‡¶∂‡¶∞‡ßç‡¶§ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶π‡¶≤‡ßá ‡¶ï‡¶≤ ‡¶π‡¶¨‡ßá‡•§
         */
        function hidePreloader() {
            // ‡¶á‡¶§‡ßã‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá hidden ‡¶¨‡¶æ transition ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶®‡¶æ ‡¶π‡¶≤‡ßá ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
            if (preloader.classList.contains('preloader-hidden')) return;

            // üî• ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ 2 ‡¶•‡ßá‡¶ï‡ßá 1 ‡¶è ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            if (!(videosLoaded >= 1 && isInitialBatchReady)) return;

            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, minDisplayTime - elapsedTime);

            setTimeout(() => {
                // üî• ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® #2: ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã‡¶∞ ‡¶†‡¶ø‡¶ï ‡¶Ü‡¶ó‡ßá ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶¶‡ßÉ‡¶∂‡ßç‡¶Ø‡¶Æ‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ
                document.body.classList.remove('initial-hidden'); 
                
                preloader.classList.add('preloader-hidden');
                
                // üî• ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® #3: ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶∏‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ 
                sessionStorage.setItem(PRELOADER_SHOWN_KEY, 'true'); 
                
                // ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶ø‡¶∂‡¶® ‡¶∂‡ßá‡¶∑ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶ü‡¶ø‡¶ï‡ßá DOM ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
                preloader.addEventListener('transitionend', () => {
                    preloader.style.display = 'none';
                }, { once: true }); 
            }, remainingTime);
        }
        
        /**
         * ‡¶∏‡¶Æ‡¶∏‡ßç‡¶§ ‡¶∞‡ßá‡¶°‡¶ø ‡¶∂‡¶∞‡ßç‡¶§ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ó‡ßá‡¶ü‡¶ì‡¶Ø‡¶º‡ßá ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
         */
        function checkPreloaderConditions() {
            hidePreloader(); 
        }

        function checkVideoLoad() {
            videosLoaded++;
            
            // üî• ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® #1: ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá Fade In ‡¶ï‡¶∞‡¶æ
            if (this) {
                this.style.opacity = '1';
            }
            
            // üî• ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ 2 ‡¶•‡ßá‡¶ï‡ßá 1 ‡¶è ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            if (videosLoaded >= 1) { 
                checkPreloaderConditions();
            }
        }
        
        /**
         * ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶≠‡¶ø‡¶ú‡¶ø‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶è‡¶¨‡¶Ç ‡¶´‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶≤‡ßã‡¶° ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶ï‡¶∞‡ßá‡•§
         */
        function runPreloaderSetup() {
            // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            if (video1) video1.addEventListener('canplaythrough', checkVideoLoad, { once: true });
            
            // ‡¶´‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï: ‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡¶æ‡¶∞‡¶£‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶π‡ßü, ‡¶§‡¶æ‡¶π‡¶≤‡ßá window load-‡¶è‡¶∞ ‡¶™‡¶∞‡ßá‡¶ì ‡¶è‡¶ü‡¶ø hide ‡¶π‡¶¨‡ßá‡•§
            window.addEventListener('load', () => {
                 // ‡¶Ø‡¶¶‡¶ø ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶è‡¶ñ‡¶®‡ßã ‡¶¶‡ßÉ‡¶∂‡ßç‡¶Ø‡¶Æ‡¶æ‡¶® ‡¶•‡¶æ‡¶ï‡ßá
                if (!preloader.classList.contains('preloader-hidden') && preloader.style.display !== 'none') {
                     videosLoaded = 1; // üî• ‡¶´‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ 2 ‡¶•‡ßá‡¶ï‡ßá 1 ‡¶è ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
                     isInitialBatchReady = true; // Assume content ready as fallback
                     hidePreloader(); 
                }
            }, { once: true });
        }


        document.addEventListener('DOMContentLoaded', () => {
            allCards = document.querySelectorAll('.image-card-wrapper');
            
            // Common setup (always runs)
            setupCardClickListener(allCards);  
            setupDeveloperLink();  
            
            // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï
            document.getElementById('closeImageViewBtn').addEventListener('click', closeImageView);
            
            // ‡¶´‡ßÅ‡¶≤ ‡¶≠‡¶ø‡¶â ‡¶≤‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï
            document.getElementById('likeImageViewBtn').addEventListener('click', handleLikeClickFullView);
            
            if(generatePromptButton) {
                generatePromptButton.addEventListener('click', simulateLoading);
            }
            
            // üî• ‡¶ï‡¶™‡¶ø, ‡¶ú‡ßá‡¶Æ‡¶ø‡¶®‡¶ø, ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶ú‡¶ø‡¶™‡¶ø‡¶ü‡¶ø ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
            if(copyButton) {
                copyButton.addEventListener('click', copyText);
            }
            if(geminiButton) {
                geminiButton.addEventListener('click', handleGeminiClick);
            }
            if(chatGPTButton) {
                chatGPTButton.addEventListener('click', handleChatGPTClick);
            }
            
            const themeToggleIcon = document.getElementById('themeToggleIcon');
        
            themeToggleIcon.addEventListener('click', function() {
                document.body.classList.toggle('light-mode');
                
                if (document.body.classList.contains('light-mode')) {
                    themeToggleIcon.classList.remove('fa-moon');
                    themeToggleIcon.classList.add('fa-sun');
                    themeToggleIcon.title = "Toggle Dark Mode";
                } else {
                    themeToggleIcon.classList.remove('fa-sun');
                    themeToggleIcon.classList.add('fa-moon');
                    themeToggleIcon.title = "Toggle Light Mode";
                }
            });
            
            const searchInput = document.querySelector('.search-container input');
            searchInput.addEventListener('input', function() {
                filterImages(this.value.toLowerCase());
            });
            
            // üî• ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® #‡ß©: ‡¶∞‡¶ø‡¶≤‡ßã‡¶°‡ßá ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
            if (sessionStorage.getItem(PRELOADER_SHOWN_KEY) === 'true') {
                // ‡¶∞‡¶ø‡¶≤‡ßã‡¶° ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá, ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶ï‡¶∞‡ßá ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                preloader.style.display = 'none';
                document.body.classList.remove('initial-hidden');
                loadMoreImages(); // ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
                return; // ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶¨‡¶æ‡¶¶ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
            }
            
            // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶≠‡¶ø‡¶ú‡¶ø‡¶ü: ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ
            runPreloaderSetup(); 
            loadMoreImages(); // ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ, ‡¶Ø‡¶æ ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø isInitialBatchReady ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá
        });
    </script>
